<script type="text/javascript">
  RED.nodes.registerType('alice-sh-video', {
    category: 'alice',
    paletteLabel: 'video',
    icon: 'alice.svg',
    align: 'right',
    color: '#f2f3f5',
    defaults: {
      device: {value: '', type: 'alice-sh-device'},
      name: {value: ''},
      protocol: {value: 'hls'},
      stream_url: {value: '', required: true}
    },
    inputs: 0,
    outputs: 0,
    label: function () {
      return this.name + ':Video';
    },
    oneditsave: function () {
      deivcename = $('#node-input-device option:selected').text();
      $('#node-input-name').val(deivcename);
    }
  });
</script>

    <div class="form-row">
      <label for="node-input-protocol">Protocol</label>
      <input type="text" id="node-input-protocol" disabled />
    </div>
    <div class="form-row">
      <label for="node-input-stream_url">URL</label>
      <input type="text" id="node-input-stream_url" placeholder="URL"/>
    </div>

  </div>
  </div>
</script>
